            }

                ir = salario * 0.075 - desconto;

            } else if (salario > 2826.65 && salario <= 3751.05) {

            {

            }

        function calculoIR() {
            nome = document.getElementById("nome").value;
            salarioMensal = document.getElementById("salarioMensal").value;

            resultado = "Olá " + nome + ", o seu salario Mensal é " + salarioMensal +
                ", o imposto de renda a ser pago será: " + verifica(salarioMensal).toFixed(2);

            document.getElementById("print").innerHTML = resultado;
        }
    </script>

<body>

    <p><input type="text" id="nome" placeholder="entre com seu nome"></p>
